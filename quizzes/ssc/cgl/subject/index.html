  <style>

    .join a {

      color: white;

      margin-top: 20px;

      display: flex;

      flex-wrap: wrap;

      margin-bottom: 12px;

      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.3);

      font-weight: bold;
      font-size: 13px;
      background: rgba(255,255,255,0.1);
      color: white;
      transition: 0.3s;
    }
    .filter-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
      box-shadow: 0 4px 10px rgba(34, 197, 94, 0.4);
    }

    /* CONTENT CONTAINER */
    .container {
      max-width: 900px;
      margin: -50px auto 50px;
      padding: 0 20px;
      position: relative;
      z-index: 5;
    }

    /* SEARCH BOX */
    #searchBox {
      width: 100%;
      max-width: 500px;
      padding: 14px 20px;
      margin: 0 auto 30px;
      display: block;
      border-radius: 30px;
      border: 1px solid #e2e8f0;
      font-size: 16px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      outline: none;
      transition: 0.3s;
    }
    #searchBox:focus {
      border-color: var(--primary);
      box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2);

    /* GRID ‚Äì LIST STYLE */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    /* QUIZ CARD */
    .quiz {
      background: white;
      border-radius: 16px;
      padding: 20px 25px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      border: 1px solid #f1f5f9;
      transition: 0.3s;
    }
    .quiz:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      border-color: var(--primary);
    }

    .quiz-left { flex: 1; }
    .quiz-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 4px;
    }
    .quiz-info {
      font-size: 13px;
      color: #64748b;
      display: flex;
      gap: 10px;
    }

    /* START BUTTON */
    .start-btn {
      background: var(--primary);
      color: white;
      padding: 10px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 700;
      text-decoration: none;
      transition: 0.3s;
    }
    .start-btn:hover {
      background: var(--secondary);
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
    }

    /* COMING SOON BOX */
    .coming-soon {
      background: white;
      border-radius: 20px;
      padding: 50px 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      font-weight: 700;
      color: #94a3b8;
      border: 2px dashed #e2e8f0;
    }

    /* FOOTER */
    footer {
      background: var(--dark);
      color: #94a3b8;
      padding: 40px 20px;
      text-align: center;
      margin-top: 50px;

    @media (max-width: 600px) {
      header { padding-bottom: 140px; }

      .quiz { flex-direction: column; text-align: center; padding: 25px; }
      .start-btn { width: 100%; box-sizing: border-box; }

<body>

<header>
  <a class="back" href="../">‚Üê BACK</a>
  <h1>SUBJECT WISE MOCKS</h1>

  <div class="join">
    <a class="telegram" href="https://t.me/SSC_JOURNEY2" target="_blank">Telegram</a>
    <a class="whatsapp" href="https://whatsapp.com/channel/0029VbC1BdBHgZWkQHWyLh2z" target="_blank">WhatsApp</a>
  </div>

  <div class="filters">
    <div class="filter-row">
      <button class="filter-btn active" onclick="clearAll(this)">ALL</button>
      <button class="filter-btn" onclick="toggleYear('2025',this)">2025</button>
      <button class="filter-btn" onclick="toggleYear('2026',this)">2026</button>
    </div>
    <div class="filter-row">
      <button class="filter-btn" onclick="toggleSubject('MATHS',this)">MATHS</button>
      <button class="filter-btn" onclick="toggleSubject('REASONING',this)">REASONING</button>
      <button class="filter-btn" onclick="toggleSubject('ENGLISH',this)">ENGLISH</button>
      <button class="filter-btn" onclick="toggleSubject('GK',this)">GK</button>
    </div>
  </div>
</header>

<div class="container">

  <input type="text" id="searchBox" placeholder="üîç Search mock test..." onkeyup="applyFilters()">

  <div class="coming-soon" id="comingSoonMsg">
    üöÄ SUBJECT WISE MOCK TESTS COMING SOON
  </div>

  <div class="grid" id="quizGrid">

    </div>
</div>

<footer>
    <div class="footer-links">

</footer>

<script>
let selectedYear = "";
let selectedSubject = "";

function clearAll(btn){
  selectedYear = "";
  selectedSubject = "";
  document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  applyFilters();
}

function toggleYear(year, btn){
  if(selectedYear === year){
    selectedYear = "";
    btn.classList.remove("active");
  } else {
    selectedYear = year;
    clearRow(btn);
    btn.classList.add("active");
  }
  applyFilters();
}

function toggleSubject(subject, btn){
  if(selectedSubject === subject){
    selectedSubject = "";
    btn.classList.remove("active");
  } else {
    selectedSubject = subject;
    clearRow(btn);
    btn.classList.add("active");
  }
  applyFilters();
}

function clearRow(btn){
  btn.parentElement.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
}

function applyFilters(){
  const search = document.getElementById("searchBox").value.toLowerCase();
  const quizzes = document.querySelectorAll(".quiz");
  let visibleCount = 0;

  quizzes.forEach(q=>{
    const text = q.innerText.toLowerCase();
    const yOk = !selectedYear || text.includes(selectedYear.toLowerCase());
    const sOk = !selectedSubject || text.includes(selectedSubject.toLowerCase());
    const searchOk = !search || text.includes(search);
    
    if(yOk && sOk && searchOk) {
        q.style.display = "flex";
        visibleCount++;
    } else {
        q.style.display = "none";
    }
  });

  // Show "Coming Soon" if no quizzes are present in HTML or if all are filtered out
  const msg = document.getElementById("comingSoonMsg");
  if(quizzes.length === 0 || visibleCount === 0) {
      msg.style.display = "block";
  } else {
      msg.style.display = "none";
  }
}

// Initial check to show "Coming Soon" if grid is empty
applyFilters();
</script>

</body>
